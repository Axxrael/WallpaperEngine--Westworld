<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- Use correct character set. -->
        <meta charset="utf-8">

        <!-- Tell IE to use the latest, best version. -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

        <title>Westworld Console</title>

        <!-- CSS stylesheets -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
        <link rel="stylesheet" href="css/westworld.css">
        <link rel="stylesheet" href="css/medium-editor.min.css">
        <link rel="stylesheet" href="css/medium-editor-default-theme.css">


        <!-- Javascript that does not effect page loading. -->
        <script language="javascript" src="js/jquery-3.3.1.min.js"></script>
        <script language="javascript" src="js/medium-editor.min.js"></script>

    </head>

    <body>

        <div id="IconPanel" class="BevelCorner">

        </div>

        <div id="MapPanel">

        </div>

        <div id="BottomPanelAnchor">
                <div id="MusicPanel">
                    <div id="PanelContentAnchor">
                        
                    </div>
                </div>

            <div id="CodePanel">
                <div id="PanelContentAnchor">
                    <div id="Codepad" class="content" contenteditable="true" role="textbox">

                    </div>
                    <div class="saveMessage">Saved</div>
                </div>
            </div>
        </div>
    
    <script language="javascript" src="js/westworld.js"></script>

    </body>
</html>
